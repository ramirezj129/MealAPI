<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search a Recipe</title>

<body>

    <h2 class="text-center pt-3 mb-5">Find a Recipe</h2>

    <form class="searchForm text-center container mb-5" >
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group">
                    <i class="fa-solid fa-utensils input-group-text pt-2"></i>
                    <input class="mealInput form-control" type="text" placeholder="Search a Recipe">
                    <button type="submit" class="btn btn-outline-secondary">Enter</button>
                </div>
            </div>
        </div>
    </form>
    
<div class="card container text-center" style="display: none;"></div>

    <script src="script.js"></script>
